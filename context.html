    <h1>Registraction form</h1>

        <label>First name</label>

        <label>Email</label>

        <label>Date of birth</label>
        <input type="Date" placeholder="date"><br><br>

        <label>Are you eligible?</label>
        <input type="checkbox" checked><br><br>

        <label>Gender</label>
        Male : <input type="radio" name="Gender">
        Female : <input type="radio" name="Gender"><br><br>

        <label>Education</label>
        <select name="" id="">

            <option value="">BSC</option>

        <label>Select State</label>

            <option value="">kerla</option>
            <option value="">MP</option>
            <option value="">up</option>
            <option value="">AP</option>
        </select><br><br>
        <label>age group</label>
        <select name="" id="">
            <option value="">5-10</option>
            <option value="">10-15</option>
            <option value="">16-25</option>
            <option value="">26-35</option>
        
        </select><br><br>
        <label>About yourself</label><br>
        <textarea name="" id="" cols="50" rows="20"></textarea><br><br>
        pick color :<input type="color" name="" id=""><br>


        <button>Submit</button>

        <button>Reset</button><br>

    </form>
